<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Real-Time Streaming Demo</h1>
        <p>Enter a prompt and watch the response stream token by token</p>
        
        <div class="input-section">
            <div class="controls-row">
                <div class="model-selector">
                    <label for="baselineModelSelect">Baseline Model:</label>
                    <select id="baselineModelSelect">
                        <option value="vivid-coyote.tdops.net">DeepSeek 1.5B</option>
                    </select>
                </div>
                <div class="model-selector">
                    <label for="twoDeltaModelSelect">Two Delta Model:</label>
                    <select id="twoDeltaModelSelect">
                        <option value="conservative-mastodon.tdops.net">DeepSeek 7B</option>
                    </select>
                </div>
                <button id="sendButton">Send</button>
            </div>
            <textarea id="promptInput" placeholder="Enter your prompt here..." rows="3"></textarea>
        </div>
        
        <div class="comparison-section">
            <div class="model-output baseline-output">
                <h3>Baseline Model Output</h3>
                <div class="status" id="baselineStatus">Ready</div>
                <div class="response" id="baselineResponse"></div>
            </div>
            
            <div class="model-output twodelta-output">
                <h3>Two Delta Model Output</h3>
                <div class="status" id="twoDeltaStatus">Ready</div>
                <div class="response" id="twoDeltaResponse"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
