<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Delta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Two Delta Ltd</h1>
        <p>An LLM comparison between base models and TwoDelta models</p>
        
        <div class="input-section">
            <div class="model-selectors-row">
                <div class="model-selector">
                    <label for="baselineModelSelect">Baseline Model:</label>
                    <select id="baselineModelSelect">
                        {% for model in config.baseline_models %}
                        <option value="{{ model.endpoint }}">{{ model.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="model-selector">
                    <label for="twoDeltaModelSelect">Two Delta Model:</label>
                    <select id="twoDeltaModelSelect">
                        {% for model in config.twodelta_models %}
                        <option value="{{ model.endpoint }}">{{ model.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="prompt-row">
                <textarea id="promptInput" placeholder="Enter your prompt here..." rows="3"></textarea>
                <button id="sendButton">Submit</button>
            </div>
        </div>
        
        <div class="comparison-section">
            <div class="model-output baseline-output">
                <h3>Baseline Model Output</h3>
                <div class="status" id="baselineStatus">Ready</div>
                <div class="response" id="baselineResponse"></div>
            </div>
            
            <div class="model-output twodelta-output">
                <h3>Two Delta Model Output</h3>
                <div class="status" id="twoDeltaStatus">Ready</div>
                <div class="response" id="twoDeltaResponse"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
